    <div class="modal fade" id="modal-share" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sharing settings</h4>
          </div>
          <div class="modal-body">
            <form>
              <h5>Target user:</h5>
              <div class="form-group">
                <input type="text" class="form-control" id="modal-share-target">
              </div>
              <h5>Name shown in Target user folder:</h5>
              <div class="form-group">
                <input type="text" class="form-control" id="modal-share-file">
              </div>

              <h5>Right Recap:</h5>
              <table class="table">
                <col width="10%">
                <col width="55%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>User</th>
                    <th>Read</th>
                    <th>Write</th>
                    <th>Admin</th>
                  </tr>
                </thead>
                <tbody id="modal-share-rightsItem"></tbody>
              </table>
              <br />

              <h5>Sharing Type:</h5>
              <div class="block">
                  <label for="modal-share-read" class="control-label label-modal">Read :</label>
                  <input id="modal-share-read" data-group-cls="btn-group-sm" type="checkbox" data-switch-always />
              </div>
              <div class="block">
                <label for="modal-share-write" class="control-label label-modal">Write :</label>
                <input id="modal-share-write" data-group-cls="btn-group-sm" type="checkbox" data-switch-always />
              </div>
              <div class="block">
                <label for="modal-share-share" class="control-label label-modal">Share :</label>
                <input id="modal-share-share" data-group-cls="btn-group-sm" type="checkbox" data-switch-always />
              </div>
            </form>
            <h5 id="modal-share-error" class="btn-warning" ></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="mnm.modal_share.send_share()">Validate</button>
          </div>
        </div>
      </div>
    </div>
